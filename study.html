<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/study.css">
    <title>Study</title>
</head>

<body>
    <div class="container-content">
        <a class="back-btn-link" href="../main/main.html">
            <img class="back-btn-image" src="../../assets/img/back-btn(blue).svg" alt="back">
        </a>
        <div class="card" style="background: rgba(100, 147, 201, 0.5);">
            <header class="card__word-forms">
                <div class="card__noun-wrapper">
                    <p class="card__noun" id="noun">
                        <!-- conclusion -->
                    </p>
                </div>
                <div class="card__verb-wrapper" >
                    <p class="card__verb" id="verb">
                        <!-- card__word-form--active -->
                        <!-- conclude -->
                    </p>
                </div>
                <div class="card__adjective-wrapper">
                    <p class="card__adjective" id="adjective">
                        <!-- concluding -->
                    </p>
                </div>
            </header>
                <button class="card__show-btn" type="button" style="display: block;">
                    Show
                </button>
            <div class="card__hint" style="display: none;">
                <div class="card__sentence-wrapper">
                    <p class="card__sentence">
                        So what can we <span class="card__main-word">conclude</span> from this debate?
                    </p>
                    <div class="card__sentence-line" style="background-color: #aac7e1;">
                    </div>
                </div>
                <div class="card__synonyms-wrapper">
                    <p class="card__Syn">
                        Syn:
                    </p>
                    <!-- max-5 synonyms -->
                    <p class="card__synonym">
                        end
                    </p>
                    <p class="card__synonym">
                        extract
                    </p>
                    <div class="card__synonyms-line" style="background-color: #aac7e1;">
                    </div>
                </div>
                <img class="card__image" src="../../assets/img/dragon-k-wallpaper.jpg" alt="image" width="250"
                    height="147px">
            </div>
        </div>
        <button class="next-buttom" type="button">
            Next
        </button>
    </div>
    <script src="js/showBtn.js"></script>
    <script src="js/study.js"></script>
</body>

</html>
