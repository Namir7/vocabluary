<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="create.css">
    <title>Create</title>
</head>

<body>
    <div class="container-content">
        <a class="back-btn-link" href="../main/main.html">
            <img class="back-btn-image" src="../../assets/img/back-btn.svg" alt="back">
        </a>
        <form class="card__form" action="" method="post">
            <div class="wrapper">
                <div class="card-column">
                    <div class="card" style="background-color:rgba(100, 147, 201, 0.5);">
                        <header class="card__word-forms">
                            <div class="card__noun-wrapper">
                                <p class="card__noun">
                                    <input class="card__input-word" type="text" placeholder="noun">
                                    <!-- conclusion -->
                                </p>
                            </div>
                            <div class="card__verb-wrapper">
                                <p class="card__verb">
                                    <!-- card__word-form--active -->
                                    <input class="card__input-word" type="text" placeholder="verb">
                                    <!-- conclude -->
                                </p>
                            </div>
                            <div class="card__adjective-wrapper">
                                <p class="card__adjective">
                                    <input class="card__input-word" type="text" placeholder="adjective">
                                    <!-- concluding -->
                                </p>
                            </div>
                        </header>
                        <div class="card__sentence-wrapper">
                            <p class="card__sentence">
                                <!-- So what can we <span class="card__main-word">conclude</span> from this debate? -->
                                <input class="card__input-sentence" type="text" placeholder="sentence">
                            </p>
                            <div class="card__sentence-line" style="background-color: #aac7e1;">
                            </div>
                        </div>
                        <div class="card__synonyms-wrapper">
                            <p class="card__Syn">
                                Syn:
                            </p>
                            <!-- max-5 s        ynonyms -->
                            <p class="card__synonym">
                                <input class="card__input-synonym" type="text" placeholder="synonym">
                            </p>
                            <!-- <p class="card__synonym">
                                extract
                            </p> -->
                            <div class="card__synonym-line" style="background-color: #aac7e1;">
                            </div>
                        </div>
                        <input type="file">
                        <!-- <img class="card__image" src="../assets/img/dragon-k-wallpaper.jpg" alt="image" width="250"
                            height="147px"> -->
                    </div>
                    <input type="submit" class="done-buttom" value="Done"></input>
                </div>
                <aside class="category-column">
                    <input class="category__radio-btn"  id="category__btn--well-known" type="radio" value="well-known"
                        name="category"></input>
                    <label for="category__btn--well-known" class="category__btn category__btn--well-known"></label>

                    <input class="category__radio-btn" id="category__btn--need-to-learn" type="radio"
                        value="need-to-learn" name="category" checked></input>
                    <label for="category__btn--need-to-learn"
                        class="category__btn category__btn--need-to-learn"></label>

                    <input class="category__radio-btn" id="category__btn--unknown" type="radio" value="unknown"
                        name="category"></input>
                    <label for="category__btn--unknown" class="category__btn category__btn--unknown"></label>
                </aside>
            </div>
        </form>
    </div>
    <script src="js/create.js"></script>
    <script src="js/change-color.js"></script>
</body>

</html>
