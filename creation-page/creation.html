<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="creation.css">
    <title>Creation</title>
</head>

<body>
    <div class="container-content">
        <a class="back-btn-link" href="../main/main.html">
            <img class="back-btn-image" src="../assets/img/back-btn.svg" alt="back">
        </a>
        <div class="wrapper">
            <div class="card-column">
                <div class="card">
                    <header class="card__word-forms">
                        <div class="card__noun-wrapper">
                            <p class="card__noun">
                                conclusion
                            </p>
                        </div>
                        <div class="card__verb-wrapper">
                            <p class="card__verb card__word-form--active">
                                conclude
                            </p>
                        </div>
                        <div class="card__adjective-wrapper">
                            <p class="card__adjective">
                                concluding
                            </p>
                        </div>
                    </header>
                    <div class="card__sentence-wrapper">
                        <p class="card__sentence">
                            So what can we <span class="card__main-word">conclude</span> from this debate?
                        </p>
                    </div>
                    <div class="card__synonyms-wrapper">
                        <p class="card__Syn">
                            Syn:
                        </p>
                        <!-- max-5 synonyms -->
                        <p class="card__synonym">
                            end
                        </p>
                        <p class="card__synonym">
                            extract
                        </p>
                    </div>
                    <img class="card__image" src="../assets/img/dragon-k-wallpaper.jpg" alt="image" width="250"
                        height="147px">
                </div>
                <button class="done-buttom" type="button">
                    Done
                </button>
            </div>
            <aside class="category-column">
                <button class="category__btn category__btn--well-known" type="button"></button>
                <button class="category__btn category__btn--need-to-learn" type="button"></button>
                <button class="category__btn category__btn--unknown" type="button"></button>
            </aside>
        </div>
    </div>
    <script src="creation.js"></script>
</body>

</html>
